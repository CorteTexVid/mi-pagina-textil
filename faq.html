<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preguntas Frecuentes | CorteTexVid</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    .chatbot {
      padding: 3rem 2rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .chatbot h2 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #003366;
    }
    .chat-window {
      background: #f1f1f1;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-bubble {
      max-width: 80%;
      padding: 0.8rem 1rem;
      border-radius: 20px;
      margin-bottom: 1rem;
      display: inline-block;
      line-height: 1.5;
    }
    .user {
      background-color: #003366;
      color: #fff;
      float: right;
      clear: both;
    }
    .bot {
      background-color: #e0e0e0;
      color: #000;
      float: left;
      clear: both;
    }
    .chat-input {
      width: 100%;
      display: flex;
      gap: 0.5rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .chat-input button {
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">CorteTexVid</div>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html#inicio">Inicio</a></li>
      <li><a href="index.html#nosotros">Nosotros</a></li>
      <li><a href="index.html#servicios">Servicios</a></li>
      <li><a href="faq.html" class="active">FAQ</a></li>
      <li><a href="index.html#contacto">Contacto</a></li>
    </ul>
  </nav>
</header>

<section class="chatbot" id="chatbot">
  <h2>¿Tienes dudas? ¡Nosotros te respondemos!</h2>
  <div class="chat-window" id="chatVentana"></div>
  <div class="chat-input">
    <input type="text" id="userQuestion" placeholder="Escribe tu pregunta...">
    <button onclick="responderPregunta()">Preguntar</button>
  </div>

  <div style="margin-top: 2rem;">
    <p><strong>Preguntas más comunes:</strong></p>
    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center;">
      <button class="faq-sugerida">¿Qué tipo de prendas cortáis?</button>
      <button class="faq-sugerida">¿Cuánto tiempo tardáis en cortar un pedido?</button>
      <button class="faq-sugerida">¿Puedo enviar mis propias telas?</button>
      <button class="faq-sugerida">¿Tenéis precios especiales por volumen?</button>
      <button class="faq-sugerida">¿Puedo pedir solo unas pocas unidades?</button>
      <button class="faq-sugerida">¿Dónde estáis ubicados?</button>
      <button class="faq-sugerida">¿Cómo os puedo hacer un pedido?</button>
      <button class="faq-sugerida">¿Usáis máquinas o es manual?</button>
      <button class="faq-sugerida">¿Qué precio tiene un bikini o bañador?</button>
      <button class="faq-sugerida">¿Con qué tipo de telas trabajáis?</button>
    </div>
  </div>
</section>

<script>
const respuestas = {
  "prendas": "Cortamos todo tipo de prendas: bikinis, bañadores, camisetas, pantalones, vestidos, sudaderas, ropa interior, pijamas, faldas, tops y más.",
  "tiempo": "El tiempo de entrega va desde 2 días hasta 2 semanas, según la cantidad del pedido.",
  "telas": "Sí, trabajamos con las telas que nos envía cada cliente.",
  "volumen": "Sí, ofrecemos precios especiales por volumen. Cuantas más unidades, mejor tarifa.",
  "unidades": "Sí, aceptamos pedidos pequeños. Los precios varían según la cantidad.",
  "ubicación": "Estamos en Vidreres, Girona. Nuestra dirección es Carrer Salvador Dalí 19.",
  "pedido": "Puedes hacer tu pedido por WhatsApp al +34 609 565 283, por correo a cortetexvid@gmail.com o llamarnos directamente.",
  "maquinas": "Usamos maquinaria profesional, pero el trabajo es totalmente artesanal y personalizado.",
  "precio bikini": "El precio depende del tipo de prenda y cantidad. Un bañador simple en volumen puede salir desde 1,60€.",
  "tipo telas": "Trabajamos con tejidos elásticos, lycra, algodón, poliéster, y muchos otros que envíen los clientes."
};

function responderPregunta() {
  const entrada = document.getElementById("userQuestion");
  const texto = entrada.value.trim().toLowerCase();
  if (!texto) return;
  agregarBurbuja(entrada.value, "user");
  entrada.value = "";

  let respuesta = `No tengo una respuesta exacta para eso, pero estaré encantado de ayudarte personalmente. Escríbenos por <a href='https://wa.me/34609565283' target='_blank'>WhatsApp</a> o al correo <a href='mailto:cortetexvid@gmail.com'>cortetexvid@gmail.com</a> y responderemos lo antes posible.`;

  if (texto.includes("prenda") || texto.includes("camiseta") || texto.includes("pantalón") || texto.includes("vestido") || texto.includes("bikini") || texto.includes("bañador")) {
    respuesta = respuestas["prendas"];
  } else if (texto.includes("tiempo") || texto.includes("tardar") || texto.includes("entrega")) {
    respuesta = respuestas["tiempo"];
  } else if (texto.includes("tela") || texto.includes("envío de tela")) {
    respuesta = respuestas["telas"];
  } else if (texto.includes("volumen") || texto.includes("mayor cantidad") || texto.includes("por unidad")) {
    respuesta = respuestas["volumen"];
  } else if (texto.includes("poca cantidad") || texto.includes("pocas unidades") || texto.includes("poco")) {
    respuesta = respuestas["unidades"];
  } else if (texto.includes("dónde") || texto.includes("ubicación") || texto.includes("dirección")) {
    respuesta = respuestas["ubicación"];
  } else if (texto.includes("pedido") || texto.includes("contactar") || texto.includes("cómo hacer")) {
    respuesta = respuestas["pedido"];
  } else if (texto.includes("máquina") || texto.includes("manual") || texto.includes("industrial")) {
    respuesta = respuestas["maquinas"];
  } else if (texto.includes("precio") || texto.includes("cuánto cuesta") || texto.includes("cuánto vale")) {
    respuesta = respuestas["precio bikini"];
  } else if (texto.includes("tipo de tela") || texto.includes("qué telas") || texto.includes("tejido")) {
    respuesta = respuestas["tipo telas"];
  }

  setTimeout(() => agregarBurbuja(respuesta, "bot"), 500);
}

function agregarBurbuja(texto, tipo) {
  const ventana = document.getElementById("chatVentana");
  const burbuja = document.createElement("div");
  burbuja.className = `chat-bubble ${tipo}`;
  burbuja.innerHTML = texto;
  ventana.appendChild(burbuja);
  ventana.scrollTop = ventana.scrollHeight;
}

window.addEventListener("load", () => {
  agregarBurbuja("¡Hola! ¿En qué puedo ayudarte?", "bot");
});

document.querySelectorAll(".faq-sugerida").forEach(btn => {
  btn.addEventListener("click", () => {
    document.getElementById("userQuestion").value = btn.textContent;
    responderPregunta();
  });
});

document.getElementById("userQuestion").addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    e.preventDefault();
    responderPregunta();
  }
});
</script>

<footer>
  <p>© 2025 CorteTexVid. Todos los derechos reservados.</p>
</footer>

</body>
</html>
